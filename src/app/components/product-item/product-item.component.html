<div class="product-item">
  <img
    src="{{ product.url }}"
    alt="{{ product.alt }}"
    class="product-item__image"
  />
  <div class="product-item__detail">
    <div class="product-item__title-desc">
      <a routerLink="/product/{{ product.id }}" class="product-item__link">{{
        product.name
      }}</a>
      <p class="product-item__desc">{{ product.shortDesc }}</p>
    </div>
    <p class="product-item__price">${{ product.price }}</p>
  </div>
</div>
